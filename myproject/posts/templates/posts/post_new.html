{% extends "layout.html" %}

{% block title %}
    {{post.title}}
{% endblock title %}

{% block content %}
<section>
    <h1>New Post</h1>
    <form action="{% url "posts:new-post" %}" class='form-with-validation' enctype='multipart/form-data' method='post' >
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Add Post</button>
    </form>
</section>
   
{% endblock content %}
