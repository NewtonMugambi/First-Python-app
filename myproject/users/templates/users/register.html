{% extends "layout.html" %}

{% block title %}
    Register a new User
{% endblock title %}

{% block content %}
    <h1>Register new user</h1>
    <form class='form-with-validation' action="/users/register/" method='post'>
        {% csrf_token %}
        {{ form }}
        <button class='form-submit'>Submit</button>
    </form>
    
    
{% endblock content %}
